<div class="register-page" style="position: absolute; left: 0;top:0;bottom: 0px; width: 100%; z-index:-1;"></div>
<div class="register-box">
    <div class="register-logo">
        <span><b>{{appInfo.name}}</b>{{appInfo.shortName}}</span>
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form name="myForm" novalidate >
            <div  class="form-group has-feedback" ng-class="{true: 'has-success'}[myForm.passport.$dirty && myForm.passport.$valid]" >
                <input type="text" class="form-control" name="passport"  ng-model="formData.passport" required  placeholder="账号">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback"  ng-class="{true: 'has-success'}[myForm.nick.$dirty && myForm.nick.$valid]" >
                <input type="text" class="form-control" name="nick"  ng-model="formData.nick" required  placeholder="昵称">
                <span class="glyphicon glyphicon-tag form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback"  ng-class="{true: 'has-success'}[myForm.email.$dirty && myForm.email.$valid]" >
                <input type="email" class="form-control" name="email"  ng-model="formData.email" required  placeholder="邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-class="{true: 'has-success'}[myForm.password.$dirty && myForm.password.$valid]">
                <input type="password" class="form-control" ng-model="formData.password" name="password" required placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-class="{true: 'has-success'}[myForm.passwordReType.$dirty && myForm.passwordReType.$valid ]">
                <input type="password" class="form-control" ng-model="formData.passwordReType" name="passwordReType" required placeholder="再次输入密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group ">
                <div class="checkbox icheck " style="margin-left: 18px;">
                    <label>
                        <input type="checkbox" ng-model="formData.remember"> 下次自动登录
                    </label>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <button ng-click="register()" ng-disabled="myForm.$invalid" class="btn btn-primary btn-block btn-flat">注  册</button>
        </div>

        <a href="#/account/login" class="text-center">已经有注册账户</a>
    </div>
</div>
