<div class="login-page" style="position: absolute; left: 0;top:0;bottom: 0px; width: 100%; z-index:-1;"></div>
<div class="login-box" style="z-index: 10;">
    <div class="login-logo">
        <span><b>{{appInfo.name}}</b>{{appInfo.shortName}}</span>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form  novalidate >
            <div  class="form-group has-feedback" ng-class="{true: 'has-success'}[myForm.passport.$dirty && myForm.passport.$valid]" >
                <input type="text" class="form-control" name="passport" [(ngModel)]="formData.passport"  placeholder="账号">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-class="{true: 'has-success'}[myForm.password.$dirty && myForm.password.$valid]">
                <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" required placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group ">
                <div class="checkbox icheck " style="margin-left: 18px;">
                    <label>
                        <input type="checkbox" name="remember" [(ngModel)]="formData.remember"> 下次自动登录
                    </label>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <button (click)="doLogin()" ng-disabled="myForm.$invalid" class="btn btn-primary btn-block btn-flat">登  录</button>
        </div>
        <!-- /.social-auth-links -->

        <div class="row">
            <div class="col-md-6 "><a href="#/account/forget_password">忘记密码</a></div>
            <div class="col-md-6  text-right"><a href="#/account/register" class="text-center">免费注册</a></div>
        </div>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
