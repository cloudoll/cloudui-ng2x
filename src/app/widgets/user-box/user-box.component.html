<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <!-- The user image in the navbar-->
	<img [src]="account.picture" class="user-image" alt=""> <!-- hidden-xs hides the username on small devices so only the image appears. -->
	<span class="hidden-xs">{{account.nick}}</span>
</a>
<ul class="dropdown-menu">
	<!-- The user image in the menu -->
	<li class="user-header"><img [src]="account.picture"
		class="img-circle" alt="">
		<p>
			{{account.nick}}
		</p></li>
	<!-- Menu Body -->
	<li class="user-body">
		<div class="col-xs-4 text-center">
			<a href="#">Followers</a>
		</div>
		<div class="col-xs-4 text-center">
			<a href="#">Sales</a>
		</div>
		<div class="col-xs-4 text-center">
			<a href="#">Friends</a>
		</div>
	</li>
	<!-- Menu Footer-->
	<li class="user-footer">
		<div class="pull-left">
			<a href="#" class="btn btn-default btn-flat">Profile</a>
		</div>
		<div class="pull-right">
			<a href="#" class="btn btn-default btn-flat" (click)="logout()">Sign
				out</a>
		</div>
	</li>
</ul>
